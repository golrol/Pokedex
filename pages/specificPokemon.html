<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/styles/allPokemons_style.css">
    <title>Hello, world!</title>
</head>

<body>
    <a class="navbar-brand" href="../">
        <img src="/static/icon.jpg" width="30" height="30" class="d-inline-block align-top" alt="">Pok&#233;dex
    </a>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1 id="pokTitle" class="text-center mt-5"></h1>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row text-center">
            <div class="col-2"></div>
            <div class="col-8">
                <img id="pokImg" src="" alt="" class="mt-5">
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <ul id="pokTypes" class="list-group list-group-horizontal borderless"></ul>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-bordered mt-3">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">HP</th>
                            <th scope="col">Attack</th>
                            <th scope="col">Defense</th>
                            <th scope="col">Sp. Attack</th>
                            <th scope="col">Sp. Defense</th>
                            <th scope="col">Speed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="baseTblRow"></tr>
                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>




    <script>
        function updateSpecificPokemon(pokemon) {
            document.getElementById("pokTitle").innerHTML = '#' + pokemon.id + ' ' + pokemon.name;
            var idPath = ""
            if (pokemon.id < 10) {
                idPath += '00' + pokemon.id;
            } else if (pokemon.id < 100) {
                idPath += '0' + pokemon.id;
            } else {
                idPath += pokemon.id;
            }

            document.getElementById("pokImg").src = '/static/pokemon-data/images/' + idPath + '.png';

            let types = "";
            pokemon.type.forEach(t => {
                types += '<li class="list-group-item mr-2 ' + t + '-type' + '">' + t + '</li>';

            });
            document.getElementById("pokTypes").innerHTML += types;

            let td = "";
            td += '<td>' + pokemon.base["HP"] + '</td>';
            td += '<td>' + pokemon.base["Attack"] + '</td>';
            td += '<td>' + pokemon.base["Defense"] + '</td>';
            td += '<td>' + pokemon.base["Sp. Attack"] + '</td>';
            td += '<td>' + pokemon.base["Sp. Defense"] + '</td>';
            td += '<td>' + pokemon.base["Speed"] + '</td>';

            document.getElementById("baseTblRow").innerHTML = td;

        }

        // fetch('/api' + window.location.pathname, {
        //     method: 'POST'
        // }).then(x => x.json()).then(updateSpecificPokemon);
        fetch('../api' + window.location.pathname, {
            method: 'POST'
        }).then(x => x.json()).then(updateSpecificPokemon);
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
